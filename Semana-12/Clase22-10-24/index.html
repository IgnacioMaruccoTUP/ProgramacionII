<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Problema 4.8</title>
  </head>
  <body>
    <main class="container">
      <h1>Problema 4.8</h1>
      <p>
        Desarrollar un programa JavaScript que genere aleatoriamente 100 números
        enteros y los guarde en un arreglo unidimensional. A continuación,
        calcula y muestra por separado la media de los valores positivos y la de
        los valores negativos.
      </p>
      <form action="">
        <label class="form-label" for="">Ingrese cantidad de numeros</label>
        <input
          class="form-control"
          type="number"
          name=""
          id="cantidad-numeros"
        />
        <button onclick="procesar()" class="btn btn-primary" type="button">
          Procesar
        </button>
      </form>

      <table class="table table-bordered table-hover mt-4 table-striped">
        <thead>
          <tr>
            <th>Valores Positivos</th>
            <th>Valores Negativos</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot id="medias">
          <tr>
            <td id="media-positivos"></td>
            <td id="media-negativos"></td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
