<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Consultanos</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header Menu -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.png" alt="" width="100" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link" href="./nosotros.html">Nosotros</a>
            <a class="nav-link" href="./contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-fill">  
    <form action="" method="" class="container w-25">
      <h3>Contáctanos</h3>
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="consulta" class="form-label">Consulta:</label>
        <textarea id="consulta" name="consulta" class="form-control" rows="4" placeholder="Escribe tu consulta aquí..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" onclick="validateForm()">Enviar</button>
      <button class="btn btn-secondary" type="reset">Limpiar Campos</button>
    </form>

  </main>

  <footer class="footer bg-dark text-center text-white py-3">
    &#64; Copyright 2024
    <a href="https://jsonplaceholder.typicode.com/" target="_blank" class="text-white ms-2">Visitar JsonPlaceholder</a>
  </footer>
  <script defer src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
